name: Stage
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  test-build:
    uses: ./.github/workflows/build.yaml
    with:
      target-env: pipeline

  tests:
    needs: test-build
    uses: ./.github/workflows/test.yaml

  app-build:
    needs: test-build
    uses: ./.github/workflows/build.yaml
    with:
      target-env: stage
  
  deploy:
    needs: [app-build, tests]
    uses: ./.github/workflows/deploy.yaml
    with:
      target-env: stage