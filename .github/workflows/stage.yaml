name: Stage
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-test:
    - uses: ./.github/workflows/build.yaml
      with:
        target-env: pipeline

  test:
    - uses: ./.github/workflows/test.yaml

  build-prod:
    - uses: ./.github/workflows/build.yaml
      with:
        target-env: stage
  
  deploy:
    - uses: ./.github/workflows/deploy.yaml
      with:
        target-env: stage