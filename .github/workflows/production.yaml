name: Production
on:
  workflow_dispatch:
  release:
    types: [ 'released' ]

jobs:
  - uses: ./.github/workflows/_build.yaml
    with:
      target-env: pipeline
  - uses: ./.github/workflows/_test.yaml
  - uses: ./.github/workflows/_build.yaml
    with:
      target-env: production
  - uses: ./.github/workflows/_deploy.yaml
    with:
      target-env: production