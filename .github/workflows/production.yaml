name: Production
on:
  workflow_dispatch:
  release:
    types: [ 'released' ]

jobs:
  build-test:
    uses: ./.github/workflows/build.yaml
    with:
      target-env: pipeline

  test:
    uses: ./.github/workflows/test.yaml

  build-prod:
    uses: ./.github/workflows/build.yaml
    with:
      target-env: production
  
  deploy:
    uses: ./.github/workflows/deploy.yaml
    with:
      target-env: production